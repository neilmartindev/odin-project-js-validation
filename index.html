<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Form Validator</title>
  </head>
  <body>
    <h1>JS Form Validator</h1>

    <form id="test-form" onsubmit="return validateForm();">
      <div class="form-group">
        <label>Email</label>
        <input type="text" id="email" placeholder="Enter your email" small="error message"/>
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" id="country" placeholder="Enter your country" />
      </div>
      <div class="form-group">
        <label>Postcode/Zip</label>
        <input type="text" id="zip" placeholder="Enter your postcode or zip" />
      </div>
      <div class="form-group"> 
        <label>Password</label>
        <input type="text" id="password1" placeholder="Enter your password"/>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="text" id="password2" placeholder="Re-enter your password" />
      </div>
      <input type="submit" value="Test" />
    </form>

    <script src="app.js"></script>
  </body>
</html>
